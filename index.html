<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Before rating -->
    <div class="rating">
        <div class="rating-icon"><object data="img/icon-star.svg" type="image/svg+xml"></object></div>
        <h1 class="rating-title">How did we do?</h1>
        <p class="rating-description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our oferring!</p>
        <div class="rating-votes">
            <div class="rating-vote" id="rating-1">1</div>
            <div class="rating-vote" id="rating-2">2</div>
            <div class="rating-vote" id="rating-3">3</div>
            <div class="rating-vote" id="rating-4">4</div>
            <div class="rating-vote" id="rating-5">5</div>
        </div>
        <button class="rating-submit" id="rating-submit">Submit</button>
    </div>
    <!-- End of Before rating -->
    
    <!-- After rating -->
    <div class="rated">
        <object class="rated-ilustration" data="img/illustration-thank-you.svg" type="image/svg+xml"></object>
        <div class="rated-result"><p>You selected 4 out of 5</p></div>
        <h1 class="rated-title">Thank you!</h1>
        <p class="rated-description">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
    <!-- End of After rating -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
